<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  <title>Offline - Workout Platform</title>
  <link rel="icon" href="/icons/icon-192x192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: rgba(249, 115, 22, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #f97316;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #fff;
    }

    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #f97316;
    }

    .status-dot.online {
      background-color: #22c55e;
    }

    button {
      background-color: #f97316;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #ea580c;
    }

    button:active {
      transform: scale(0.98);
    }

    .secondary-btn {
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 12px;
    }

    .secondary-btn:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .tips {
      margin-top: 48px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      text-align: left;
    }

    .tips h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .tips ul {
      list-style: none;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .tips li {
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
    }

    .tips li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #f97316;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Offline</span>
    </div>

    <div class="icon">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m-2.829-2.829a5 5 0 000-7.07m-4.243 4.243a1 1 0 110-2 1 1 0 010 2z M8.464 15.536a5 5 0 010-7.072m-2.829 9.9a9 9 0 010-12.728" />
      </svg>
    </div>

    <h1 id="title">You're Offline</h1>
    <p id="message">No internet connection. Check your connection and try again.</p>

    <button onclick="retry()" id="retryBtn">Try Again</button>
    <button class="secondary-btn" onclick="goToDownloads()">View Downloaded Workouts</button>

    <div class="tips">
      <h3>While you're offline:</h3>
      <ul>
        <li>Check your WiFi or mobile data</li>
        <li>View previously downloaded workouts</li>
        <li>Progress will sync when back online</li>
      </ul>
    </div>
  </div>

  <script>
    function updateStatus() {
      const isOnline = navigator.onLine;
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      const title = document.getElementById('title');
      const message = document.getElementById('message');
      const btn = document.getElementById('retryBtn');

      if (isOnline) {
        dot.classList.add('online');
        text.textContent = 'Online';
        title.textContent = 'Connection Restored!';
        message.textContent = 'You\'re back online. Click below to continue to the app.';
        btn.textContent = 'Go to App';
      } else {
        dot.classList.remove('online');
        text.textContent = 'Offline';
        title.textContent = 'You\'re Offline';
        message.textContent = 'No internet connection. Check your connection and try again.';
        btn.textContent = 'Try Again';
      }
    }

    function retry() {
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        window.location.reload();
      }
    }

    function goToDownloads() {
      // Try to open the offline page, will work if chunks are cached
      window.location.href = '/offline';
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();
  </script>
</body>
</html>
